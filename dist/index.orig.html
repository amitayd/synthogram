<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=720, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <meta name="description" content="Synthogram - synthesize and play painted sounds, using HTML5 canvas and web audio API" />
    <meta name="author" content="Amitay Dobo" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link rel="stylesheet" href="css/sonogram.css" />
    <link href="http://codeorigin.jquery.com/ui/1.10.3/themes/trontastic/jquery-ui.css" rel="stylesheet">
    <link rel="Stylesheet" type="text/css" href="lib/wpaint/wPaint.min.css" />
    <link rel="Stylesheet" type="text/css" href="lib/wpaint/lib/wColorPicker.min.css" />    
    <title>Synthogram - Draw the music (or noise...)</title>
    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
    <!-- Muscula error reporting-->
    <script type='text/javascript'>
    window.Muscula = { settings:{
        logId:"599f6c48-f235-4665-a7a9-ba06dbc32626", suppressErrors: false, branding: 'none'
    }};
    (function () {
        var m = document.createElement('script'); m.type = 'text/javascript'; m.async = true;
        m.src = (window.location.protocol == 'https:' ? 'https:' : 'http:') +
            '//musculahq.appspot.com/Muscula2.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(m, s);
        window.Muscula.run=function(c){eval(c);window.Muscula.run=function(){};};
        window.Muscula.errors=[];window.onerror=function(){window.Muscula.errors.push(arguments);
        return window.Muscula.settings.suppressErrors===undefined;}
    })();
    </script>    
  </head>
  <body>
    <!-- Static navbar -->
    <ul class="nav nav-tabs">
      <li class="navbar-brand" id='synthTabButton'>Synthogram</li>
      <li class="active"><a href="#synthTab" data-toggle="tab">Synthesize!</a></li>
      <li><a href="#about" data-toggle="tab">About</a></li>
      <li><a href="#help" data-toggle="tab">Help</a></li>
      <li><a href="https://docs.google.com/forms/d/17P6cyFIypf7EbpVKh0BEXHQ6-w1oVvFfsc81KnNsLg8/viewform">Your Feedback</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade in active" id="synthTab">
        <!-- SYNTH -->
        <div id="mainContainer">
          <div id="synth" class="componenet">
            <div class="horizontalControls">          
              <div class="control buttonset waveShape">
                <label class="controlLabel" for="oscillatorType">Wave shape:</label>
                <div id="oscillatorType">
                  <input type="radio" id="sine" name="radio" checked />
                  <label for="sine">sine</label>
                  <input type="radio" id="square" name="radio" />
                  <label for="square">square</label>
                  <input type="radio" id="sawtooth" name="radio" />
                  <label for="sawtooth">sawtooth</label>
                  <input type="radio" id="triangle" name="radio" />
                  <label for="triangle">triangle</label>
                </div>              
              </div> 
              <button id="save">Save</button> 
              <button id="saveNew">Save Copy</button> 
              <button id="new">New</button> 
            </div>
            <!-- End synth -->
          </div>
          <div id="sonogram" class="componenet">
            <div class="compSide">              
              <div id="freqData">Note:<span id="freqName"></span> Freq: <span id="freqHertz"></span> HZ</div>
              <div class="control noteControls">
              <select id="startNote" data-label="Starting Note"></select>
              <select id="startOctave" data-label="Starting Octave"></select> 
              <select id="musicalScale" data-label="Musical scale"></select> 
              <select id="numOctaves" data-label="Number of octaves"></select> 
              </div>
              <div class="topKnobs horizontalControls">
              <div class="control">
                <input type="text" value="100" class="dial" id="knb_delayTime" data-label="Time" title="Delay Time" />  
              </div>
              <div class="control">
                <input type="text" value="100" class="dial" id="knb_delayWetGain" data-label="Depth" title="Delay wet gain" />  
              </div>
              <div class="control">
                <input type="text" value="100" class="dial" id="knb_delayFeedbackGain" data-label="Feedback" title="Delay Feedback gain" />  
              </div>
              <h5 class="section-label">Delay</h5>
              </div>              
              <div id="stepDurationSlider">
                <label for="stepDuration" class="controlLabel" title="Speed (pixels played per second)">Speed</label>
                <input id="stepDuration" value=""></input>   
              </div>
            </div>
            <div class="compMain">
              <div id="livePad">
                <div class="livePadCursor"></div>
              </div>
              <canvas id="overlay" class='paintLayer transparentOverlay ' width="384" height="240"></canvas>
              <canvas id="overlayGrid" class='paintLayer transparentOverlay' width="384" height="240"></canvas>
              <canvas id="gridLabels" class='note-legend' width="20" height="240"></canvas>          
              <div id="wPaint" class="paintLayer"></div>
            </div>
          </div>
          <div id="sequencer" class="componenet">
            <div class="compSide"></div>
            <div class="compMain">
              <div id="stepSelector" style="margin-left:120px;height:20px">
                <div class="horizontal-slider">
                  <div class="fill" style="width: 0px;"></div>
                  <div class="slider-handle" style="left: 0px;"></div>
                </div>
              </div>
              <div class="horizontalControls" id="bottomButtons">
                <div class="media-control" style="display: none">   
                  <div class="progressbar"><span style="width: 25%"></span></div>
                </div>
                <div class="media-control"> 
                  <button class="media-button" id="stopPlayToggle" title="Play/Stop"></button>
                  <button class="media-button" id="pause" title="Play"></button>
                  <span class="spacer"></span>
                  <button class="media-button" id="volumeDown" title="Volume down"></button>
                  <span class="media-button" id="volumeValue">--</span>
                  <button class="media-button" id="volumeUp" title="Volume up"></button>
                  <button class="media-button" id="mute" title="Mute"></button>
                  

                </div>                  
                <div class="control" style="display: none;">
                  <button id="mute" class="controlButton">Mute</button> 
                </div>
                <div class="control" style="display: none;">
                  
                </div>                        
                <div class="control" style="display: none;">
                  <input type="text" value="100" class="dial" id="knb_volume" data-label="Volume" title="Master Volume" />  
                </div>                                
              </div>                
            </div>
          </div>         
        </div>
        <div id="notSupportedModal" title="Browser not supported" style="display: none">
          <p>Unfortunately, your browser does not support the technology needed to run the application.</p>
          <p>You can use a free, modern browser such a <a href="http://www.google.com/chrome">Google Chrome</a> to enjoy Synthogram.</p>
      </div>
        <!-- END SYNTH -->    
      </div>
      <div class="tab-pane fade" id="about">
        <h2>About</h2>
      </div>
      <div class="tab-pane fade" id="help">
        <h2>Help</h2>
      </div>
    </div>
