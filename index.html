  <div class="tab-pane fade in active" id="synthTab">
    <div class="container" style='margin-top:5px;'> <!-- SYNTH -->
      <div id='mainContainer'>
          <div id='synth' class='componenet'>
            <div class='horizontalControls'>
              <div class='topKnobs horizontalControls'>
                <div class='control'>
                  <input type="text" value="100" class="dial" id='knb_volume' data-label='Volume' title='Master Volume' />  
                </div>

                <div class='control'>
                  <input type="text" value="100" class="dial" id='knb_delayTime' data-label='Delay T' title='Delay Time' />  
                </div> 


                <div class='control'>
                  <input type="text" value="100" class="dial" id='knb_delayFeedbackGain' data-label='Delay FG' title='Delay Feedback gain' />  
                </div> 

                <div class='control'>
                  <input type="text" value="100" class="dial" id='knb_delayWetGain'  data-label='Delay WG' title='Delay wet gain' />  
                </div>
              </div>      
                       

              <div class='control buttonset waveShape'>
                <label class='controlLabel' for='oscillatorType'>Wave shape</label>
                  <div id='oscillatorType'>
                    <input type='radio' id='sine' name='radio' checked />
                    <label for="sine">sine</label>
                    <input type='radio' id='square' name='radio'/>
                    <label for="square">square</label>
                    <input type='radio' id='sawtooth' name='radio'/>
                    <label for="sawtooth">sawtooth</label>
                    <input type='radio' id='triangle' name='radio' />
                    <label for="triangle">triangle</label>
                  </div>              
              </div> 
            </div><!-- End synth -->
          </div>
          <div id='sonogram' class='componenet'>
            <div class='compSide'>
              <button id='save'>Save</button> 
              <button id='saveNew'>Save New</button> 
              <div class='control noteControls'>
                <select id='startNote' data-label='Starting Note'></select>
                <select id='startOctave' data-label='Starting Octave'></select> 
                <select id='musicalScale' data-label='Musical scale'></select> 
                <select id='numOctaves' data-label='Number of octaves'></select> 
              </div>
              <div id='freqData'>Note:<span id='freqName'></span> Freq: <span id='freqHertz'></span> HZ</div>


              <!-- TODO: clean up this markup mess!!! -->
              <div id='stepDurationSlider' style="position:absolute;height:220px; left:10px;margin-top:40px;">
                  <label for='stepDuration' style="position: absolute; right:-15px; top: px; width: 50px; text-shadow:none; color:black; font-weight:normal; background-color:yellow;" class="controlLabel" title='Speed (pixels played per second)'>Speed</label>          
                  <input id='stepDuration' style="position: absolute; right:-15px; bottom:-20px; width: 30px; height: 15px; font-size:10px;" value=''></input>   
              </div>
            </div>
            <div class='compMain'>
              <canvas id="overlay" width="500" height="240"></canvas>
              <div id="wPaint" style="position:relative; width:500px; height:240px; background-color:white;margin-top:50px"></div>

            </div>
          </div>
          <div id='sequencer' class='componenet'>
            <div class='compSide'>
              <div class='horizontalControls' id='bottomButtons'>
                <div class='control'>
                  <button id='mute' class='controlButton'>Mute</button> 
                </div>
                <div class='control'>
                  <button id='pauseToggle' class='controlButton' title='Click here to start playing!'>Play</button> 
                </div>
              </div>
            </div>
            <div class='compMain'>
              <div style='height:50px;width:500px; background-color:white' id="stepSelector">Click or drag here to change the position live</div>
            </div>
          </div>         
        </div>
        <br />
    </div> <!-- END SYNTH -->
