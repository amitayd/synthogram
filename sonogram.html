<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Sonogram Synth - snyhesize and play painted sounds, using HTML5 canvas and web audio API" />
  <meta name="author" content="Amitay Dobo" />
  <title>Sonogram synth</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <link rel="stylesheet" href="sonogram.css" />
  <link href="css/trontastic/jquery-ui-1.10.3.custom.css" rel="stylesheet">
  <link rel="Stylesheet" type="text/css" href="js/wpaint/wPaint.min.css" />
  <link rel="Stylesheet" type="text/css" href="js/wpaint/lib/wColorPicker.min.css" />

  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery-ui-1.10.3.custom.js"></script>

  <script src="js/jquery.knob.js"></script>
  <script src="js/wpaint/wPaint.min.js"></script>
  <script src="js/wpaint/lib/wColorPicker.min.js"></script>
  <script type="text/javascript" src="js/wpaint/plugins/main/wPaint.menu.main.min.js"></script>
  <script type="text/javascript" src="js/wpaint/plugins/text/wPaint.menu.text.min.js"></script>
  <script type="text/javascript" src="js/wpaint/plugins/shapes/wPaint.menu.main.shapes.min.js"></script>
  <script type="disabled" src="js/wpaint/plugins/file/wPaint.menu.main.file.min.js"></script>  
  <script src='sonogram.js'></script>
  <script src='painter.js'></script>
  <script src='app.js'></script>
</head>
<body>
  <div id='mainContainer'>
    <div id='synth' class='componenet'>
      <div class='compSide'>
          <h1 class='depth'>The Sonogram Synth 0.001</h1>
      </div>
      <div class='compMain'>
        <div class='horizontalControls'>
          <div class='control'>
            <div class='controlTop'>
              <input type="text" value="100" class="dial" id='masterVolume' />  
            </div>
            <div class='controlText'>
              <label class='controlLabel' for='volumedial'>Volume</label>
            </div>
          </div>

          <div class='control'>
            <div class='controlTop'>
              <input type="text" value="100" class="dial" id='compressorRatio' />  
            </div>
            <div class='controlText'>
              <label class='controlLabel' for='compressorRatio'>C. ratio</label>
            </div>
          </div> 

          <div class='control'>
            <div class='controlTop'>
              <input type="text" value="100" class="dial" id='compressorReduction' />  
            </div>
            <div class='controlText'>
              <label class='controlLabel' for='compressorReduction'>C. reduct</label>
            </div>
          </div>                     

          <div class='control'>
            <div class='controlTop buttonset'>
              <div id='oscillatorType'>
                <input type='radio' id='sine' name='radio' checked />
                <label for="sine">sine</label>
                <input type='radio' id='square' name='radio'/>
                <label for="square">square</label>
                <input type='radio' id='sawtooth' name='radio'/>
                <label for="sawtooth">sawtooth</label>
                <input type='radio' id='triangle' name='radio' />
                <label for="triangle">triangle</label>
              </div>              
            </div>
            <div class='controlText'>
              <label class='controlLabel' for='oscillatorType'>Wave shape</label>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div id='sonogram' class='componenet'>
      <div class='compSide'>
          <div id='freqData'>Freq: <span id='freqHertz'></span> HZ</div>

          <div id='stepDurationSlider' style="position:absolute;height:220px; left:10px;margin-top:30px;">
            <input id='stepDuration' style="position: absolute; right:-15px; bottom:-25px; width: 30px; height: 10px; font-size:10px;" value=''></input>   
            <label for='stepDuration' style="position: absolute; right:-15px; bottom:-50px; width: 30px; text-shadow:none; color:black; font-weight:normal; background-color:yellow;" class="controlLabel">PPS</label>

      </div>
      <div class='compMain'>
        <canvas id="overlay" width="500" height="240"></canvas>
        <div id="wPaint" style="position:relative; width:500px; height:240px; background-color:white;margin-top:50px"></div>

      </div>
    </div>
    <div id='sequencer' class='componenet'>
      <div class='compSide'>
        <div class='horizontalControls'>
          <div class='control'>
            <button id='pauseToggle'>play/pause</button> 
          </div>
          <div class='control'>

          </div>
        </div>
      </div>
      <div class='compMain'>
        <div style='height:50px;width:500px; background-color:white' id="stepSelector">Click or drag here to change the position live</div>
      </div>
    </div>         

  </div>



</body>
</html>
