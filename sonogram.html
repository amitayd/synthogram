<!DOCTYPE html>
<html>
<head>
  <script src='sonogram.js'></script>
  <script src='painter.js'></script>
  <script src='app.js'></script>
    <meta charset="utf-8">
    <title>Sonogram</title>
    <style type="text/css"><!--
      #container { position: relative; }
      #imageView { border: 1px solid #000; }
      #imageTemp { position: absolute; top: 1px; left: 1px; }
      #overlay { position: absolute; top: 1px; left: 1px; }
    </style>
  </head>
  <body>
    <p><label>Drawing tool: <select id="dtool">
        <option value="line">Line</option>
        <option value="rect">Rectangle</option>
        <option value="pencil">Pencil</option>
    </select></label>
      <button id="clearCanvas">Clear</button>
    </p>

    <div id="container">
      <canvas id="imageView" width="500" height="320">
        <p>Canvas not supported</p>
      </canvas>
      <canvas id="overlay" width="500" height="320">
    </div>

    <button id='pause'>play/pause</button>
    <button id='mute'>mute/unmute</button>
    <label for='stepDuration'>Step Duration</label>
    <input id='stepDuration' value='100'></input>
    <select id='oscillatorType'>
      <option value='0'>sine</option>
      <option value='1'>square</option>
      <option value='2'>sawtooth</option>
      <option value='3'>triangle</option>
    </select>

</body>
</html>
