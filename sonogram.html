<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Sonogram Synth - snyhesize and play painted sounds, using HTML5 canvas and web audio API" />
  <meta name="author" content="Amitay Dobo" />
  <title>Sonogram synth</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <link rel="stylesheet" href="sonogram.css" />

  <link href="css/trontastic/jquery-ui-1.10.3.custom.css" rel="stylesheet">
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery-ui-1.10.3.custom.js"></script>
  <script src="js/jquery.knob.js"></script>
  <script src='sonogram.js'></script>
  <script src='painter.js'></script>
  <script src='app.js'></script>
</head>
<body>
  <div id='mainContainer'>
    <div id='synth' class='componenet'>
      <div class='compSide'>
          <h1 class='depth'>The Sonogram Synth 0.001</h1>
      </div>
      <div class='compMain'>
        <div class='horizontalControls'>
          <div class='control'>
            <div class='controlTop'>
              <input type="text" value="100" class="dial" id='masterVolume' />  
            </div>
            <div class='controlText'>
              <label class='controlLabel' for='volumedial'>Volume</label>
            </div>
          </div>

          <div class='control'>
            <div class='controlTop'>
              <input type="text" value="100" class="dial" id='compressorRatio' />  
            </div>
            <div class='controlText'>
              <label class='controlLabel' for='compressorRatio'>C. ratio</label>
            </div>
          </div> 

          <div class='control'>
            <div class='controlTop'>
              <input type="text" value="100" class="dial" id='compressorReduction' />  
            </div>
            <div class='controlText'>
              <label class='controlLabel' for='compressorReduction'>C. reduct</label>
            </div>
          </div>                     

          <div class='control'>
            <div class='controlTop buttonset'>
              <div id='oscillatorType'>
                <input type='radio' id='sine' name='radio' checked />
                <label for="sine">sine</label>
                <input type='radio' id='square' name='radio'/>
                <label for="square">square</label>
                <input type='radio' id='sawtooth' name='radio'/>
                <label for="sawtooth">sawtooth</label>
                <input type='radio' id='triangle' name='radio' />
                <label for="triangle">triangle</label>
              </div>              
            </div>
            <div class='controlText'>
              <label class='controlLabel' for='oscillatorType'>Wave shape</label>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div id='sonogram' class='componenet'>
      <div class='compSide'>
        <div class='vertical Controls'>
          <div class='control'>
            <input type='button' id="clearCanvas" value='clear' />
          </div>
          <div class='control'>
            <div class='controlTop buttonset'>
              <div id='drawingTool'>
                <input type='radio' id='line' value='line' name="drawingTool" checked />
                <label for="line">---</label>
                <input type='radio' id='rectangle' value='rect' name="drawingTool" />
                <label for="rectangle">[]</label>
                <input type='radio' id='pencil' value='pencil' name="drawingTool"/>
                <label for="pencil">Pencil</label>
              </div>              
              <label class='controlLabel' for='drawingTool'>Drawing tool</label>
            </div>
          </div>
          <div class='control'  style='height:75px'>        
            <div class='controlTop buttonset'>
              <input id='lineWidth' style="width: 80px;" value='1'></input>   
              <div id='lineWidthSlider' style="width: 80px;"></div>        
              <label for='lineWidth' style="width: 80px;" class="controlLabel">Line width</label>
            </div>
          </div>
          <div class='control' style='height:75px'>        
            <div class='controlTop buttonset'>
              <input id='alpha' style="width: 80px;" value='1'></input>   
              <div id='alphaSlider' style="width: 80px;"></div>        
              <label for='alpha' style="width: 80px;" class="controlLabel">Alpha (amplitude)</label>
            </div>
          </div>                    
        </div>
      </div>
      <div class='compMain'>
        <div id="canvasContainer">
          <canvas id="imageView" width="500" height="240">
            <p>Canvas not supported</p>
          </canvas>
          <canvas id="overlay" width="500" height="240">
        </div>        
      </div>
    </div>
    <div id='sequencer' class='componenet'>
      <div class='compSide'>
        <div class='horizontalControls'>
          <div class='control'>
            <button id='pauseToggle'>play/pause</button> 
          </div>
          <div class='control'>
            <input id='stepDuration' style="width: 80px;" value='200'></input>   
            <div id='stepDurationSlider' style="width: 80px;"></div>        
            <label for='stepDuration' style="width: 80px;" class="controlLabel">Step Duration</label>
          </div>
        </div>
      </div>
      <div class='compMain'>
        <div style='height:50px;width:500px; background-color:white' id="stepSelector">Click or drag here to change the position live</div>
      </div>
    </div>         

  </div>




</body>
</html>
